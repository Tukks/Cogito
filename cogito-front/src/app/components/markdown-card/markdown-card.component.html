<div #editorContainer class="js-tables-enabled" [ngClass]="cardMode ? 'little card' : 'big'" style=" border-radius: 8px;">

</div>
<button [disabled]="stackEditor?.content === ''" nz-button nzType="primary" nzShape="circle" (click)="create()" *ngIf="!readonly && cardMode" class="add-items">
  <span nz-icon nzType="file-add" nzTheme="outline"></span>
</button>
